[build]
  # Build command - run from root to handle workspace properly  
  command = "cd gui/gui && npm install && npm run build"
  
  # Publish the built Next.js application
  publish = "gui/gui/.next"

[build.environment]
  # Netlify build environment variables
  NODE_ENV = "production"
  NODE_VERSION = "18"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"